{% extends "app/app.html" %}
{% set title = "Задачи" %}


{% block page_content %}
    <div class="title">Все задачи
        <a href="add_task">&#43;</a>
    </div>
    <div class="tasks">
        {% for task in tasks %}
            {% if task.is_finished %}
                <div class="task finished" id="task{{ task.id }}">
                    <div class="con">
                        <input type="checkbox" onclick="finish_task('{{ task.id }}')" checked>
                        <div class="text">{{ task.title }}</div>
                    </div>
                    <a href="edit_task/{{ task.id }}"><span class="material-icons" style="font-size: 18px">edit</span></a>
                </div>
            {% else %}
                <div class="task" id="task{{ task.id }}">
                    <div class="con">
                        <input type="checkbox" onclick="finish_task('{{ task.id }}')">
                        <div class="text">{{ task.title }}</div>
                    </div>
                    <a href="edit_task/{{ task.id }}"><span class="material-icons" style="font-size: 18px">edit</span></a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
